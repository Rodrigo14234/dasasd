<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>
  <link rel="stylesheet" href="../CSS/stilo_Registros.css">
</head>
<div class="signupFrm">
    <form action="" class="form">
      <h1 class="title">Registrarse</h1>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Correo Electronico</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Nombre de Usuario</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Contraseña</label>
      </div>

      <div class="inputContainer">
        <input type="text" class="input" placeholder="a">
        <label for="" class="label">Confirmar Contraseña</label>
      </div>

      <div class="inputContainer">
        <input type="Number" class="input" placeholder="00000000">
        <label for="" class="label">Numbero de DNI</label>
      </div>

      <input type="submit" class="submitBtn" value="Registrarse">
    </form>
  </div>
</body>
</html>
